<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beranda | Motivasi & Jam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">🏠 Beranda</a> | 
    <a href="music.html">🎵 Musik</a>
  </nav>

  <div class="glass">
    <h1 id="clock">00:00:00</h1>
    <div id="date">Tanggal</div>
    <div>Waktu Indonesia Barat (WIB)</div>
  </div>

  <div class="glass">
    <b>💬 Motivasi</b>
    <div id="quote">"Motivasi akan tampil di sini"</div>
  </div>

  <h2>🎶 Rekomendasi Musik Populer</h2>
  <div id="recommendations"></div>

  <div id="playerArea"></div>

  <script src="script.js"></script>

  <script>
    const trendingURL = 'https://script.google.com/macros/s/AKfycbxvekRQgTKlQH0dE2H65NS2kiq87XBlWJeyh6sjBpYlFwCRHCig9fDzJZNVPvOhFP8Yow/exec'; // Ganti dengan URL Apps Script kamu

    fetch(trendingURL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('recommendations');
      data.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <img src="${item.snippet.thumbnails.medium.url}" style="border-radius:10px;"><br>
          <b>${item.snippet.title}</b><br>
          <button onclick="playMusic('${item.id}')">▶️ Putar</button>
        `;
        container.appendChild(div);
      });
    });

    function playMusic(videoId) {
      document.getElementById('playerArea').innerHTML = `
        <iframe width="300" height="169" src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" allow="autoplay"></iframe>
      `;
    }
  </script>

</body>
</html>
