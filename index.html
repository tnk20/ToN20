<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beranda | Motivasi & Jam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">🏠 Beranda</a> | 
    <a href="music.html">🎵 Musik</a>
  </nav>

  <div class="glass">
    <h1 id="clock">00:00:00</h1>
    <div id="date">Tanggal</div>
    <div>Waktu Indonesia Barat (WIB)</div>
  </div>

  <div class="glass">
    <b>💬 Motivasi</b>
    <div id="quote">"Motivasi akan tampil di sini"</div>
  </div>

  <div class="glass">
    <button onclick="toggleMusic()">🎵 Play/Pause Musik</button><br>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()">
  </div>

  <audio id="bgm" loop autoplay>
    <source src="musik.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
