<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸµ Musik | Pilih & Putar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; background: #121212; color: white; margin: 0; }
    nav { background: #1f1f1f; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    h1 { text-align: center; margin: 20px 0; }
    .search-bar { text-align: center; margin: 10px 0; }
    input[type="text"] { width: 80%; padding: 8px; border-radius: 5px; border: none; }
    button { margin: 5px; padding: 5px 10px; border: none; background: #ff5252; color: white; border-radius: 5px; cursor: pointer; }
    .result { background: #1f1f1f; margin: 10px; padding: 10px; border-radius: 10px; }
    .result img { width: 100%; border-radius: 10px; }
    .player-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #333; padding: 10px; text-align: center; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">ğŸ  Beranda</a> | 
    <a href="music.html">ğŸµ Musik</a>
  </nav>

  <h1>ğŸµ Musik Populer & Pencarian</h1>

  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Cari Lagu...">
    <button onclick="searchMusic()">ğŸ” Cari</button>
  </div>

  <div id="results"></div>

  <div class="player-bar" id="playerArea">Belum ada lagu diputar</div>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbxvekRQgTKlQH0dE2H65NS2kiq87XBlWJeyh6sjBpYlFwCRHCig9fDzJZNVPvOhFP8Yow/exec'; // Ganti URL Apps Script kamu

    // Tampilkan trending saat halaman dibuka
    window.onload = function() {
      fetch(apiURL)
      .then(res => res.json())
      .then(data => showResults(data.items));
    }

    function searchMusic() {
      const q = document.getElementById('searchBox').value;
      if (!q) return;
      fetch(apiURL + '?q=' + encodeURIComponent(q))
      .then(res => res.json())
      .then(data => showResults(data.items));
    }

    function showResults(items) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      items.forEach(item => {
        const videoId = item.id.videoId || item.id; // untuk trending & search
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <img src="${item.snippet.thumbnails.medium.url}">
          <b>${item.snippet.title}</b><br>
          <button onclick="playMusic('${videoId}', '${item.snippet.title}')">â–¶ï¸ Putar</button>
        `;
        container.appendChild(div);
      });
    }

    function playMusic(videoId, title) {
      document.getElementById('playerArea').innerHTML = `
        <b>${title}</b><br>
        <iframe width="300" height="0" src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&modestbranding=1" allow="autoplay"></iframe>
      `;
    }
  </script>

</body>
</html>
