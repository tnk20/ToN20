<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéµ Musik | Pilih & Putar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin-bottom: 100px;
    }

    nav {
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .search-bar input {
      width: 200px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .search-bar button {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #e50914;
      color: white;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px #000;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card b {
      display: block;
      margin: 10px 0;
      font-size: 14px;
    }

    .card button {
      margin-bottom: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #e50914;
      color: white;
      cursor: pointer;
    }

    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      box-shadow: 0 -2px 5px #000;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-info img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .player-controls button {
      margin: 0 5px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .player-controls input[type="range"] {
      width: 100px;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Beranda</a> | 
    <a href="music.html">üéµ Musik</a>
  </nav>

  <h1>üéµ Pilih Lagu Favoritmu</h1>

  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Cari Lagu...">
    <button onclick="searchMusic()">üîç Cari</button>
  </div>

  <div class="grid" id="results"></div>

  <div class="player-bar" id="playerBar">
    <div class="player-info" id="nowPlaying">
      <img src="" alt="cover" id="coverThumb">
      <span id="nowTitle">Tidak ada lagu diputar</span>
    </div>
    <div class="player-controls">
      <button onclick="prevMusic()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextMusic()">‚è≠Ô∏è</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()">
    </div>
  </div>

  <iframe id="ytPlayer" allow="autoplay" allowfullscreen></iframe>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbwOx4Cyty1gbZrZIrEWXkL1L231kF153M-kfOiAytFC6RkaZGyJ2Xz0_5m4Cv9RNfAx/exec'; // Ganti dengan URL Apps Script kamu
    let playlist = [];
    let currentIndex = -1;
    let isPlaying = false;

    window.onload = function() {
      fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        showResults(data.items);
        playlist = data.items.map(item => ({
          id: item.id.videoId || item.id,
          title: item.snippet.title,
          thumb: item.snippet.thumbnails.medium.url
        }));
      });

      window.addEventListener('message', function(e) {
        try {
          const data = JSON.parse(e.data);
          if (data.event === 'onStateChange' && data.info === 0) {
            nextMusic();
          }
        } catch {}
      });
    }

    function searchMusic() {
      const q = document.getElementById('searchBox').value;
      if (!q) return;
      fetch(apiURL + '?q=' + encodeURIComponent(q))
      .then(res => res.json())
      .then(data => {
        showResults(data.items);
        playlist = data.items.map(item => ({
          id: item.id.videoId || item.id,
          title: item.snippet.title,
          thumb: item.snippet.thumbnails.medium.url
        }));
        currentIndex = -1;
        isPlaying = false;
        document.getElementById('ytPlayer').src = '';
        updateNowPlaying();
      });
    }

    function showResults(items) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${item.snippet.thumbnails.medium.url}">
          <b>${item.snippet.title}</b>
          <button onclick="playAt(${index})">‚ñ∂Ô∏è Putar</button>
        `;
        container.appendChild(div);
      });
    }

    function playAt(index) {
      currentIndex = index;
      loadAndPlay();
    }

    function loadAndPlay() {
      if (currentIndex < 0 || currentIndex >= playlist.length) return;
      const videoId = playlist[currentIndex].id;
      const title = playlist[currentIndex].title;
      const thumb = playlist[currentIndex].thumb;
      document.getElementById('ytPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&modestbranding=1&enablejsapi=1&origin=${location.origin}`;
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
      document.getElementById('coverThumb').src = thumb;
      document.getElementById('nowTitle').textContent = title;
    }

    function nextMusic() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex + 1) % playlist.length;
      loadAndPlay();
    }

    function prevMusic() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadAndPlay();
    }

    function togglePlayPause() {
      const player = document.getElementById('ytPlayer').contentWindow;
      if (!isPlaying) {
        player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        isPlaying = true;
        document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
      } else {
        player.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        isPlaying = false;
        document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
      }
    }

    function setVolume() {
      const volume = document.getElementById('volumeControl').value;
      const player = document.getElementById('ytPlayer').contentWindow;
      player.postMessage(`{"event":"command","func":"setVolume","args":[${volume * 100}]}`, '*');
    }

    function updateNowPlaying() {
      document.getElementById('coverThumb').src = '';
      document.getElementById('nowTitle').textContent = 'Tidak ada lagu diputar';
    }
  </script>

</body>
</html>
